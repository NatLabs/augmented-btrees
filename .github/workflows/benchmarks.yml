name: Comment Benchmarks

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - "*"

jobs:
  benchmark:
    runs-on: ubuntu-latest
    name: Run Benchmarks and Comment

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
  
      - uses: aviate-labs/setup-dfx@v0.2.3
        with:
          dfx-version: 0.15.1

      - name: Install dfx cache
        run: dfx cache install
        
      - name: Install mops & mocv
        run: |
          npm -g i mocv
          npm --yes -g i ic-mops
          mops i

      - name: Install wasmtime
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH
      
      - name: Set DFX MOC Path
        run: |
          make set-moc-version
          echo "DFX_MOC_PATH=$(mocv bin)/moc" >> $GITHUB_ENV
      
      - name: Benchmarks
        id: benchmarks
        run: |
          output=$(mops bench)
          echo "::set-output name=benchmarks::$output"

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: unsplash/comment-on-pr@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: "Benchmark Results:\n```\n${{ steps.benchmarks.outputs.benchmarks }}\n```"
          check_for_duplicate_msg: false
